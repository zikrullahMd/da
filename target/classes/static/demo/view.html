<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../style.css">

  <title>Webshop</title>
</head>
<body>
<div id="navbar">
  <ul id="navbar-list">
    <li><a href="/get-all-users">All Users</a></li>
    <li><a href="/product-list">All Products</a></li>
    <li><a href="http://localhost:8080/demo/addUser.html">Add User</a></li>
    <li><a href="http://localhost:8080/demo/addProduct.html">Add Product</a></li>
    <li><a href="http://localhost:8080/demo/deleteProduct.html">Delete product</a></li>
    <li><a href="http://localhost:8080/demo/updateProduct.html">Update product</a></li>
  </ul>
</div>
<div class="container">
    <div class="user-container">
      <h3>Add User</h3>
      <button><a href="/get-all-users">Go to user list</a></button>
      <form action="/add-user" method="post" class="user-form">
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="text" name="phone" id="phone" placeholder="Phone" required>
        <input type="submit" value="Submit form">
      </form>
    </div>
    <div class="product-container">
      <h3>Add Product</h3>
      <form action="/add-product" method="post" class="product-form">
        <input type="text" name="name" id="name" placeholder="Product Name" required>
        <input type="number" name="price" id="price" placeholder="Product price" required>
        <input type="text" name="size" id="size" placeholder="Product Size" required>
        <input type="text" name="color" id="color" placeholder="Product Color" required>
        <input type="submit" value="Submit form">
      </form>
    </div>
  </div>
</body>
</html>
