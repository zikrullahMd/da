<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link type="text/css" rel="stylesheet" href="/style.css" />
</head>
<body>
<div class="cart-container">
    <h1>Your Shopping Cart</h1>
    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${cart.products}">
            <td th:text="${entry.key.name}">Product Name</td>
            <td th:text="${entry.key.price}">$</td>
            <td th:text="${entry.value}">Quantity</td>
            <td th:text="${entry.key.price * entry.value}">$</td>
        </tr>
        </tbody>
    </table>
    <h2>Total: <span th:text="${totalPrice}">$</span></h2>
    <button onclick="window.location.href='/product-list'">Continue Shopping</button>
</div>
</body>
</html>
